<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay in touch with my latest projects by completing this contact form"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- Header start -->
    <div class="header">
      <a href="index.html" class="logo">Kello Crochet</a>
      <div class="header-right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="idea.html">Idea Generator</a>
      </div>
    </div>
    <!-- Header End -->
    <h1>Fill this form below to keep up with my latest news and projects</h1>
    <!-- Contact Form -->
    <div class="contact-container">
      <form name="contactForm" id="contact-form">
        <h2>Let's Stay in Touch!</h2>
        <label>Name</label>
        <input type="text" name="name" placeholder="Type your name here" />
        <div class="error" id="nameErr"></div>
        <label>Email Address</label>
        <input type="text" name="email" placeholder="Type your email here" />
        <div class="error" id="emailErr"></div>
        <label>Message</label>
        <textarea type="text" placeholder="Type your message here"></textarea>
        <div id="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <!-- Contact Form  -->
    <footer id="footer">
      <p>
        follow me on
        <a href="https://www.instagram.com/kellocrochet/">@kellocrochet</a> on
        Instagram for more!
      </p>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
