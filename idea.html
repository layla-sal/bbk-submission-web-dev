<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ran out of ideas for your next project? Click the button below to generate a random idea!"
    />
    <title>Idea Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styleidea.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <a href="index.html" class="logo">Kello Crochet</a>
      <div class="header-right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="idea.html">Idea Generator</a>
      </div>
    </div>
    <!-- Header -->
    <!-- Content -->
    <h1>Enjoy this custom-made Idea Generator!</h1>
    <div class="idea-container">
      <div id="idea-box">
        <h1>Random Project Idea</h1>
        <div class="sub-text">
          <p>
            Ran out of ideas for your next project? Click the button below to
            get inspired!
          </p>
        </div>
        <div class="button">
          <button id="ideaButton" onclick="generateRandomIdea()">
            Generate Idea
          </button>
        </div>
        <div class="idea-p">
          <p id="idea"></p>
        </div>
      </div>
    </div>
    <div class="idea-img">
      <img
        src="https://media.giphy.com/media/gMoCrASX6kNlq2bh79/giphy.gif"
        alt="animaiton of a lightbulb turning on and off"
      />
    </div>
    <!-- Content -->
    <!-- Footer -->
    <footer id="footer">
      <p>
        follow me on
        <a href="https://www.instagram.com/kellocrochet/">@kellocrochet</a> on
        Instagram for more!
      </p>
    </footer>
    <!-- Footer -->
    <script src="scriptidea.js"></script>
  </body>
</html>
